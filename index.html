<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

    <!-- Font stylesheet -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
    </style>

    <script src="/script.js"></script>

</head>

<body>
    <div class="container text-center justify-content-md-center">
        <div class="row border border-dark border-2 p-4 m-1 justify-content-evenly">
            <h5 class="h6 lead mx-2 fs-4" style="font-family: 'Handlee', cursive;">Demographics</h5>
            <p class="lead mx-2 fw-normal">Please enter your data below</p>
            <div class="row border border-2 border-dark">
                <form>
                    <div class="row mt-4 mb-3">
                        <label for="firstName" class="col-sm-3 col-form-label h2 text-start">First Name:</label>
                        <div class="col-sm">
                            <input type="name" class="mx-2 form-control" id="firstName">
                        </div>
                    </div>
                    <div class="row mt-2 mb-3">
                        <label for="lastName" class="col-sm-3 col-form-label h2 text-start">Last Name:</label>
                        <div class="col-sm">
                            <input type="name" class="mx-2 form-control" id="lastName">
                        </div>
                    </div>
                    <div class="row mt-2 mb-3">
                        <label for="address" class="col-sm-3 col-form-label h2 text-start">Address</label>
                        <div class="col-sm">
                            <input type="text" class="mx-2 form-control" id="address">
                        </div>
                    </div>
                    <div class="row mt-2 mb-3">
                        <label for="foodPreference" class="col-sm-3 col-form-label h2 text-start">Food
                            Preference</label>
                        <div class="col-sm text-md-start mx-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="riceCheckbox" name="foodPreference"
                                    value="Rice">
                                <label class="form-check-label" for="riceCheckbox">Rice</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="vegCurryCheckbox"
                                    name="foodPreference" value="Veg Curry">
                                <label class="form-check-label" for="vegCurryCheckbox">Veg Curry</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="chickenCurryCheckbox"
                                    name="foodPreference" value="Chicken Curry">
                                <label class="form-check-label" for="chickenCurryCheckbox">Chicken Curry</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="muttonCurryCheckboc"
                                    name="foodPreference" value="Mutton Curry">
                                <label class="form-check-label" for="muttonCurryCheckboc">Mutton Curry</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="prawnCurryCheckbox"
                                    name="foodPreference" value="Prawn Curry">
                                <label class="form-check-label" for="prawnCurryCheckbox">Prawn Curry</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2 mb-3">
                        <label for="genderRadio" class="col-sm-3 col-form-label h2 text-start">Gender:</label>
                        <div class="col-sm">
                            <select class="form-select m-2" aria-label="Default select example" id="gender">
                                <option selected>Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-2 mb-3">
                        <label for="state" class="col-sm-3 col-form-label h2 text-start">State</label>
                        <div class="col-sm">
                            <input type="text" class="mx-2 form-control" id="state">
                        </div>
                    </div>
                    <div class="row mt-2 mb-3">
                        <label for="country" class="col-sm-3 col-form-label h2 text-start">Country</label>
                        <div class="col-sm">
                            <input type="text" class="mx-2 form-control" id="country">
                        </div>
                    </div>
                    <div class="row mt-4 mb-3">
                        <div class="text-md-end text-sm-center col-sm-6 p-2">
                            <button type="button" class="btn btn-sm btn-primary" id="submitButton"
                                onclick="submitForm()">
                                Submit
                            </button>
                        </div>
                        <div class="text-md-start text-sm-center col-sm-6 p-2">
                            <button type="cancel" class="btn btn-sm btn-primary">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row border border-2 border-dark mt-2">
                <div class="div table-responsive">

                    <table class="table table-secondary table-striped my-3">
                        <thead>
                            <tr>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Address</th>
                                <th scope="col">Food Preferences</th>
                                <th scope="col">Gender</th>
                                <th scope="col">State</th>
                                <th scope="col">Country</th>
                            </tr>
                        </thead>
                        <tbody id="table">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
